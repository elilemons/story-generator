<body class="bg-dark text-white">

  <main class="container">
    <section class="section" id="app">
      <h1>Characters</h1>
      <div class="row">
        <div class="col">
          <div class="character-card card bg-dark text-white">
            <div class="card-img-top position-relative">
              <img id="character-image" src="https://via.placeholder.com/250x500?text=Click a character name">
            </div>
            <div class="card-footer">
              <h5 class="card-title">
                Name: <span id="character-name"></span>
              </h5>
              <p class="card-text">
                Notes: <span id="character-notes"></span>
              </p>
              <div class="types">
                Type: <span id="character-types"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <ul class="list-group" id="list-of-characters">
          </ul>
        </div>
      </div>
    </section>
  </main>
